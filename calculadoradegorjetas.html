<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: cursive;
            background-color: aqua;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
        }

        h1{
            font-family: cursive;
            font-size: 50px;
            font-weight: bold;
        }

        p{
            font-family: cursive;
            font-size: 25px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: 150px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 50px;
            font-size: 18px;
            font-family: cursive;
        }

        ::placeholder {
            font-family: cursive;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: aquamarine;
            color: black;
            border: 2px solid;
            border-color: black;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: cursive;
        }

        button:hover {
            background-color: blue;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilizando a mensagem de resultado */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #satisfacao {
            padding: 10px;
            width: 170px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <p>Digite o valor da conta:</p>
    <input type="number" id="valorConta" placeholder="Ex: 100" step="0.01" min="0" />
    
    <p>Selecione o nível de satisfação:</p>
    <select id="satisfacao">
        <option value="10">Bom (10%)</option>
        <option value="15">Ótimo (15%)</option>
        <option value="20">Excelente (20%)</option>
    </select>

    <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
    <p id="result"></p>

    <script>
        function calcularGorjeta() {
            // Obtendo os valores de entrada
            const valorConta = parseFloat(document.getElementById('valorConta').value);
            const satisfacao = parseInt(document.getElementById('satisfacao').value);

            // Verifica se o valor da conta é válido
            if (isNaN(valorConta) || valorConta <= 0) {
                document.getElementById('result').innerText = "Por favor, insira um valor de conta válido.";
                return;
            }

            // Calculando a gorjeta
            const gorjeta = (valorConta * satisfacao) / 100;
            const total = valorConta + gorjeta;

            // Exibindo o resultado
            document.getElementById('result').innerText = 
                `Gorjeta: R$ ${gorjeta.toFixed(2)} - Total a pagar: R$ ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
