<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: cursive;
            background-color: aqua;
            
        }

        h1{
            font-family: cursive;
            font-size: 50px;
            font-weight: bold;
        }

        p{
            font-family: cursive;
            font-size: 25px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: 150px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 50px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: aquamarine;
            color: black;
            border: 2px solid;
            border-color: black;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: blue;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilizando a mensagem de resultado */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <h1>Calculadora de Média Escolar</h1>
    <p>Insira as notas das quatro provas:</p>
    <input type="number" id="prova1" placeholder="Prova 1" step="0.1" min="0" max="10" />
    <input type="number" id="prova2" placeholder="Prova 2" step="0.1" min="0" max="10" />
    <input type="number" id="prova3" placeholder="Prova 3" step="0.1" min="0" max="10" />
    <input type="number" id="prova4" placeholder="Prova 4" step="0.1" min="0" max="10" />
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="result"></p>

    <script>
        function calcularMedia() {
            // Obtendo as notas das provas
            const nota1 = parseFloat(document.getElementById('prova1').value);
            const nota2 = parseFloat(document.getElementById('prova2').value);
            const nota3 = parseFloat(document.getElementById('prova3').value);
            const nota4 = parseFloat(document.getElementById('prova4').value);

            // Verifica se todas as notas estão no intervalo permitido
            if ([nota1, nota2, nota3, nota4].some(nota => isNaN(nota) || nota < 0 || nota > 10)) {
                document.getElementById('result').innerText = "Por favor, insira notas válidas entre 0 e 10.";
                return;
            }

            // Calculando a média
            const media = (nota1 + nota2 + nota3 + nota4) / 4;

            // Determinando o resultado
            let mensagem;
            if (media >= 7) {
                mensagem = "Aprovado!";
            } else if (media >= 5) {
                mensagem = "Recuperação.";
            } else {
                mensagem = "Reprovado.";
            }

            // Exibindo o resultado
            document.getElementById('result').innerText = `Média: ${media.toFixed(2)} - ${mensagem}`;
        }
    </script>
</body>
</html>
